<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/calculator.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>
        <form  id="tip-form">
        <div class="calculator-container">
            <h2>Calculate Tip</h2>
                <div class="calculator-wrapper">
                    <div class="form-group row">
                        <label for="billInput" class="col-sm-2 col-form-label">Bill</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="billInput" placeholder="0.00" onchange="updateTextInput(tipRange.value);">
                        </div>
                        <p2 class="bill-error" id="bill-error"></p2>
                    </div>
                    <label for="tipRange" class="col-sm-2 col-form-label">Tip</label>
                    <input type="range" class="form-range" min="0" max="100" value="0" step="1" id="tipRange" onchange="updateTextInput(this.value);">
                    <div class="calculator-output-wrapper" id="calculator-output-wrapper">
                        <hr>
                        <div class="form-group row">
                            <p id="tip-percentage"></p>
                            <p id="tip"></p>
                            <p id="bill"></p>
                        </div>
                    </div>
                </div>
        </div>
    </form>
    </body>
</html>
